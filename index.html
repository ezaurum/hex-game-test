<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Tile RPG Combat Prototype</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Noto Sans KR', Arial, sans-serif;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        
        /* 로딩 화면 스타일 */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4a9eff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 캔버스 컨테이너 */
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        /* UI 오버레이 (FPS 카운터와 전투 로그는 JS에서 생성) */
        /* 이 스타일들은 남겨두어 하위 호환성 유지 */
        #ui {
            display: none; /* JS 모듈에서 관리하므로 숨김 */
        }
        
        #fpsCounter {
            display: none; /* fpsCounter.js에서 생성 */
        }
        
        #combatLog {
            display: none; /* combatLog.js에서 생성 */
        }
        
        /* 폰트 로드 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>
    
    <!-- 게임 캔버스 컨테이너 -->
    <div id="gameCanvas"></div>
    
    <!-- 구 UI (하위 호환성) -->
    <div id="ui">
        <h3>전투 프로토타입</h3>
        <p>클릭: 캐릭터 선택/이동</p>
        <p>스페이스바: 공격 모드</p>
        <p>현재 턴: <span id="currentTurn">플레이어</span></p>
    </div>
    <div id="fpsCounter">FPS: <span id="fps">0</span></div>
    <div id="combatLog">
        <h4>전투 로그</h4>
        <div id="logContent"></div>
    </div>
    
    <!-- Three.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    
    <!-- 메인 게임 모듈 (ES6 모듈로 로드) -->
    <script type="module" src="js/main.js"></script>
    
    <!-- 로딩 완료 처리 -->
    <script>
        // 모듈 로드 완료 시 로딩 화면 숨기기
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.classList.add('hidden');
            }, 500);
        });
    </script>
</body>
</html>
